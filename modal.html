<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body class="body">
    <div id="myModalBox" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-content__header">
                    <div type="button" class="modal-content__header-close" data-dismiss="modal" aria-hidden="true"></div>
                    <h4 class="modal-content__header-title">Are you sure you want to delete this question?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-footer__-btn-default" data-dismiss="modal">confirm </button>
                    <button type="button" class="modal-footer__btn-primary">cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
