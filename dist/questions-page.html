  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
    rel="stylesheet" />

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo"><img class="logo" src="images/logo5.png"></div>
        <div>
          <nav class="nav">
            <a class="nav__link" href="index.html"> HOME</a>
            <a class="nav__link" href="questions-page.html"> QUESTION</a>
            <a class="nav__link" href="about-page.html"> ABOUT</a>
          </nav>
        </div>
      </div>
      <hr>
  </header>
  <section class="questions">
    <div class="container">
      <div class="row">
        <div class="col col-10">
          <form class="form-questions" id="form-questions" action="">
            <div class="questions-box">
              <h4 class="questions-box__title title--h4">
                Select the file system
              </h4>
              <select class="questions-box__select" name="file" id="file">
                <option class="questions-box__option" value="JSON" selected>
                  JSON
                </option>
                <option class="questions-box__option" value="XML">XML</option>
                <option class="questions-box__option" value="YAML">YAML</option>
                <option class="questions-box__option" value="CSV">CSV</option>
              </select>
            </div>

            <div class="questions-box">
              <h4 class="questions-box__title title--h4">
                Select questions theme
              </h4>
              <select class="questions-box__select" name="theme" id="theme">
                <option class="questions-box__option" value="JavaScript">JavaScript</option>
                <option class="questions-box__option" value="HTML">HTML</option>
                <option class="questions-box__option" value="CSS">CSS</option>
                <option class="questions-box__option" value="DOM">DOM</option>
                <option class="questions-box__option" value="Node js">Node js</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col col-2">
          <div class="questions-btn">
            <button class="questions-btn__add btn btn--add" data-toggle="modal" data-title="Заголовок 1"
              id="modal-btn"></button>
          </div>
        </div>
        <div class="col col-12">
          <div class="questions-list d-flex flex-column">
            <!-- template -->

            <!-- <div class="questions-list__card d-flex">
                <div class="questions-list__card-body">
                  <h2 class="questions-list__title title--h2">JavaScript</h2>
                  <span class="questions-list__type file-system">JSON</span>
                  <span class="questions-list__type true-false">True</span>
                  <span class="date">21/03/2021</span>
                  <p class="questions-list__card-text">
                    Prototypal inheritance at work. When an object property is
                    accessed, and if the property is not found in that object,

                    then the prototype prototype, and so on. Until it finds a
                    specific property on one of the prototypes, or until it
                    reaches the end of the prototype chain.
                  </p>
                </div>
                <div class="questions-list__delete d-flex">
                  <button class="questions-list__delete-btn"></button>
                </div>
              </div> -->
            <div class="questions-list--empty">There are no questions</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="backdrop is-hidden" id="modal">
    <div class="modal">
      <button class="modal__elips-btn" id="btnClose">
      </button>
      <h2 class="modal__title">
        CREATE NEW QUESTION</h2>
      <h3 class="form__name">Select question theme</h3>
      <div class="modal__dropdown">
        <button class="modal__dropdown-btn"></button>
        <form class="form" action="#" method="POST" autocomplete="off">
          <select class="modal__dropdown-select" name="theme" id="theme">
            <option class="modal__dropdown-option" value="JavaScript">JavaScript</option>
            <option class="modal__dropdown-option" value="HTML">HTML</option>
            <option class="modal__dropdown-option" value="CSS">CSS</option>
            <option class="modal__dropdown-option" value="DOM">DOM</option>
            <option class="modal__dropdown-option" value="Node js">Node js</option>
          </select>
          <div id="myDropdown" class="modal__dropdown-content" id="dropDown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
          <h3 class="form__name">Select file system</h3>
          <ul class="format-list">
            <li>CSV</li>
            <li>JSON</li>
            <li>XML</li>
            <li>YAML</li>
          </ul>
          <div class="form-group">
            <label class="form">
              <input class="form__input" type="checkbox" name="CSV">
            </label>
            <label class="form">
              <input class="form__input" type="checkbox" name="JSON">
            </label>
            <label class="form">
              <input class="form__input" type="checkbox" name="XML">
            </label>
            <label class="form">
              <input class="form__input" type="checkbox" name="YAML">
            </label>
          </div>
          <!-- radio- button -->
          <h3 class="form__name">Answer</h3>
          <div class="form-checkboxes">
            <label class="form">
              <span class="radio-text">True</span>
            </label>
            <input class="form__input" type="radio" name="YAML">
            <label class="form">
              <span class="radio-text">False</span>
            </label>
            <input class="form__input" type="radio" name="YAML">
          </div>
          <!-- comment -->
          <span class="form__name">Write question</span>
          <!-- <form class="form-container" action="#" method="POST" autocomplete="off"> -->
          <label class="form-container">
            <textarea class="form__comment" placeholder="Write text..." name="user-message" rows="10"></textarea>
          </label>
          <div class="btn-container">
            <button class="form__button"><span class="underline">Create</span></button>
            <button class="form__button"><span class="underline">Cancel</span></button>
          </div>
        </form>
      </div>
      <!-- </form> -->
    </div>
  </div>
  <script src="js/modal.js"></script>
  <script src="js/questions.js"></script>
