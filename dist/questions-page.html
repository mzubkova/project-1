<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- topbar -->
  <section class="questions">
    <div class="container">
      <div class="row">
        <div class="col col-4">
          <div class="questions-box">
            <h4 class="questions-box__title title--h4">
              Select the file system
            </h4>
            <select class="questions-box__select" name="file-system" id="file-system">
              <option class="questions-box__option" value="" selected>
                JSON
              </option>
              <option class="questions-box__option" value="">XML</option>
              <option class="questions-box__option" value="">YAML</option>
              <option class="questions-box__option" value="">CSV</option>
            </select>
          </div>
        </div>
        <div class="col col-4">
          <div class="questions-box">
            <h4 class="questions-box__title title--h4">
              Select questions theme
            </h4>
            <select class="questions-box__select" name="theme" id="theme">
              <option class="questions-box__option" value="">Theme 1</option>
              <option class="questions-box__option" value="">Theme 2</option>
              <option class="questions-box__option" value="">Theme 3</option>
              <option class="questions-box__option" value="">Theme 4</option>
              <option class="questions-box__option" value="">Theme 5</option>
            </select>
          </div>
        </div>
        <div class="col col-4">
          <div class="questions-btn">
            <button class="questions-btn__add btn btn--add"></button>
          </div>
        </div>
        <div class="col col-12">
          <div class="questions-list d-flex">
            <!-- template -->

            <!-- <div class="questions-list__card d-flex">
              <div class="questions-list__card-body">
                <h2 class="questions-list__title title--h2">JavaScript</h2>
                <span class="questions-list__type file-system">JSON</span>
                <span class="questions-list__type true-false">True</span>
                <span class="date">21/03/2021</span>
                <p class="questions-list__card-text">
                  Prototypal inheritance at work. When an object property is
                  accessed, and if the property is not found in that object,
                  then the JavaScript engine looks at the object's prototype,
                  then the prototype prototype, and so on. Until it finds a
                  specific property on one of the prototypes, or until it
                  reaches the end of the prototype chain.
                </p>
              </div>
              <button class="questions-list__delete-btn"></button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
