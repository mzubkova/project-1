<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Project 1</title>
</head>
<body>
  <!-- navigation -->
  <!-- home -->
  <!-- questions -->
  <!-- modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__elips-btn" data-modal-close>
          <svg class="modal__close-btn">
            <use href="./img/symbol-defs.svg#vector"></use>
          </svg>
        </button>
        <h2 class="modal__title">
          CREATE NEW QUESTION</h2>
        <h3>Select question theme</h3>
        <div class="dropdown">
          <button class="dropbtn">
            <svg class="arrow-down">
              <use class="arrow" href="./img/symbol-defs.svg#download"></use>
            </svg>
            <!-- <svg class="arrow-down">
              <use class="arrow" href="./img/symbol-defs.svg#upload"></use>
            </svg> -->
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <h3>Select file system</h3>
        <ul class="format-list">
          <li>CSV</li>
          <li>JSON</li>
          <li>XML</li>
          <li>YAML</li>
        </ul>
        <form class="form" action="#" method="POST" autocomplete="off">
          <label class="form">
            <input class="form__input" type="checkbox" name="CSV">
          </label>
    
          <label class="form">
            <input class="form__input" type="checkbox" name="JSON">
          </label>
    
          <label class="form">
            <input class="form__input" type="checkbox" name="XML">
          </label>
    
          <label class="form">
            <input class="form__input" type="checkbox" name="YAML">
          </label>      
        </form>
<!-- radio- button -->
    <h3>Answer</h3>
        <form class="form" action="#" method="POST" autocomplete="off">
          <label class="form">
            <input class="form__input" type="radio" name="YAML">
            <span class="radio-text">True</span>
          </label>      
          <label class="form">
            <input class="form__input" type="radio" name="YAML">
            <span class="radio-text">False</span>
          </label>
        </form>

        <!-- comment -->
        <span class="form__name">Write question</span>
        <form class="form-container" action="#" method="POST" autocomplete="off">
          <label class="form-container">
        
            <textarea class="form__comment" placeholder="Write text..." name="user-message" rows="10"></textarea>
          </label>
          
        <div class="btn-container">
          <button class="form__button"><span class="underline">Create</span></button>
        <button class="form__button"><span class="underline">Cencel</span></button>
      </div>
        </form>
      </div>
    </div>

  <!-- card with question + modal window-->
  <!-- about -->
  <script src="./js/modal.js"></script>
</body>
</html>
